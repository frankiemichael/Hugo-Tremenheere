<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
  transition: 0.5s;
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
  white-space: nowrap;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
  height: 50px;
  width: 200px;
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: #111;
  color: white;
  padding: 10px 15px;
  height: 50px;
  border: none;
   border-radius:25px;
   width: 200px;
}

.openbtn:hover {
  background-color: #444;
}



/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
</style>
</head>
<body>
  {{ $currentPage := . }}
  {{ range .Site.Menus.main}}
    {{ if .HasChildren }}
<div id="mySidebar" class="sidebar">
<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
{{ range .Children }}

  <a href="/shop/{{ .URL }}">{{ .Name }}</a>





  <div>

  </div>
{{ end }}
</div>
{{ end }}
{{ end }}


<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById('bodyId').style.paddingLeft = "250px";
  document.getElementById('headerDiv').style.width = "auto";

}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById('bodyId').style.paddingLeft = "0px";
  document.getElementById('headerDiv').style.width = "auto";
}
</script>

</body>
</html>
