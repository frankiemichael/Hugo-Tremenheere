
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/mvc/5.1/jquery.validate.unobtrusive.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script language="JavaScript" type="text/javascript" src="/js/jquery.js"></script>
    <link href="{{ "/css/swagger-css/swagger-ui.css" | relURL }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/api.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <title>API</title>
  </head>
  <body>
    {{ partial "header" . }}
    <div id="wrapper">

    <h1>Display Orders</h1>
    <form class="form-inline">
    From:<input class="form-control" type="text" name="Offset" value="0" id="offsetinput">
    To:<input class="form-control" type="text" name="Limit" value="20" id="limitinput">
    Status:<select class="form-control" name="Status" id="statusinput">
           <option value =""></option>
           <option value ="InProgress">Processing</option>
           <option value ="Processed">Picking</option>
           <option value ="Disputed">Disputed</option>
           <option value ="Shipped">Completed</option>
           <option value ="Pending">Pending Payment</option>
           <option value ="Cancelled">Cancelled</option>
         </select>
    Invoice Number:<input class="form-control" type="text" name="Invoice Number" id="invoicenumberinput">
    Name:<input class="form-control" type="text" name="Name" id="nameinput">
    <button type="button" name="button"><span id="executespan"></span></button>
  </form>
  </div>
  <div id="apihead">
    <div id="apiheadings">
      <h3>Invoice Number</h3>
    </div>
    <div id="apiheadings">
      <h3>Name</h3>
    </div>
    <div id="apiheadings">
      <h3>Date</h3>
    </div>
    <div id="apiheadings">
      <h3>Status</h3>
    </div>
    <div id="apiheadings">
      <h3>Shipping Address</h3>
    </div>
    <div id="apiheadings">
      <h3>Price<br>Items</h3>
    </div>
  </div>
<div id="apidata">
  </div>
  </body>
</html>
